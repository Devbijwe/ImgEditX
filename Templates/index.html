{% extends "layout.html" %}{% block main %}

<section class="bg-gray-500 ">
    <div class="bg-pink-200 dark:bg-violet-400">
        <div class="container flex flex-col items-center px-4 py-16 pb-24 mx-auto text-center lg:pb-56 md:py-32 md:px-10 lg:px-32 dark:text-gray-900">
            <h1 class="text-5xl font-bold leading-none sm:text-6xl xl:max-w-3xl dark:text-gray-900">ImgEditX</h1>
            <p class="mt-6 mb-8 text-lg sm:mb-12 xl:max-w-3xl dark:text-gray-900">In today's visually-driven world, having a reliable image editor is a must for anyone looking to make their content stand out and capture the attention of audience.</p>
            <div class="flex flex-wrap justify-center">
                <a href="/editor/new">
                    <button type="button" class="px-8 py-3 m-2 text-lg font-semibold rounded dark:bg-gray-800 dark:text-gray-50">Get started</button>
                </a>
                {% if "user" in session %}
                <a href="/learn-more">
                    <button type="button" class="px-8 py-3 m-2 text-lg border rounded dark:border-gray-700 dark:text-gray-900">Learn More</button>
                </a>
                {% else %}
                <a href="/login/auth">
                    <button type="button" class="px-8 py-3 m-2 text-lg border rounded dark:border-gray-700 dark:text-gray-900">Login</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    <img src="/static/assets/pexels-tirachard-kumtanom-733853.jpg" alt="" class="w-5/6 mx-auto pb-12 -mt-20 rounded-lg shadow-md lg:-mt-40 dark:bg-gray-500">
</section>

<script>
    $("#home-tab-sidebar").addClass("bg-white text-gray-800");
</script>
{% endblock %}
